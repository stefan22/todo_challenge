<!doctype html>
<html lang="en" ng-app="TodoList">
  <head>
    <meta charset="utf-8">
    <title>To do list</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/todoListController.js"></script>
  </head>

  <body ng-controller="TodoListController as listItems">
    <header>
      <h1>To do List</h1>
    </header>
    <section class="mainContainer">
          <div id="formtop">
              <form class="form-horizontal">
                <input type="text" name="toAdd" id="toAdd" autofocus
                       placeholder="enter item..."/>
                <input type="submit" name="addItem" id="addItem" value="Add Item"
                       ng-click="listItems.doAdd()" />
              </form>
          </div>
          <section id="formbottom">
              <ul id="listItems" class="list-group" ng-repeat="item in listItems.list.items">
                  <li>{{item.name}}</li>
              </ul>
              <p id="doClearAll"><a id="clearAll" href="javascript:void();">Clear All</a></p>
        </section>
    </section>
  </body>
</html>
